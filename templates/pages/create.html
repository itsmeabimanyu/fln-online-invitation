{% extends 'layouts/base.html' %}
{% block content %}
<h1 class="h3 mb-3">{{ title }}</h1>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Input</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
